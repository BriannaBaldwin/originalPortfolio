<main>
    <h1>Contact Info</h1>
<form action="mailto:briannabaldwin@my.cwi.edu" enctype="text/plain" method="POST" class="contact_container">
    <fieldset>
    <legend>Please contact me with any feedback or questions by filling out the form below!</legend>
    <ul><li><label for="first">First Name: <input type="text" name="firstName" placeholder="ex. Jane" maxlength="40" id="first"></label></li>
    <li><label for="last">Last Name: <input type="text" name="lastName" placeholder="ex. Doe" maxlength="40" id="last"></label></li>
    <li><label for="mail">Email: <input type="email" name="email" placeholder="ex. janedoe@email.com" maxlength="80" id="mail"></label></li>
    <li><label for="phone">Phone Number: <input type="tel" name="phone" placeholder="ex. 0001112222" maxlength="11" id="phone"></label></li>
    <li><label for="jobType">Type of Position: </label>
    <select name="jobType" id="jobType">
        <optgroup label="Lasting"><option>Part-time</option>
        <option>Full-time</option>
        <option>On call</option></optgroup>
        <optgroup label="Temporary"><option>Contract</option>
        <option>Temporary</option></optgroup>
    </select> 
    </li></ul>

    <ol>
        <li><label>How do you prefer I contact you?</label></li>
        <li><input type="radio" name="preferedContact" value="phone" checked>Phone</li>
        <li><input type="radio" name="preferedContact" value="email">Email</li>
    </ol>
    <p><label for="msg">Message:</label> <textarea name="message" rows="15" cols="50" id="msg"></textarea></p>
    <p><input type="submit" id="submitbutton">
    <input type="reset" value="Start over"></p>
    </fieldset>
</form>
